<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <div class="header-left">
          <div class="header-avatar">W</div>
          <div class="header-info">
            <div class="header-title">WhatsApp Chat</div>
            <div id="connectionStatus" class="connection-status disconnected">
              Disconnected
            </div>
          </div>
        </div>
        <div class="header-actions">
          <button class="header-icon-btn">
            <svg viewBox="0 0 24 24" width="24" height="24" class="icon">
              <path
                fill="currentColor"
                d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              />
            </svg>
          </button>
          <button class="header-icon-btn">
            <svg viewBox="0 0 24 24" width="24" height="24" class="icon">
              <path fill="currentColor" d="M19 11h-8v6H9v-6H1V9h8V3h2v6h8v2z" />
            </svg>
          </button>
          <button class="header-icon-btn">
            <svg viewBox="0 0 24 24" width="24" height="24" class="icon">
              <path
                fill="currentColor"
                d="M12 16.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5zM10.5 12c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5-.67-1.5-1.5-1.5-1.5.67-1.5 1.5zm0-6c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5-.67-1.5-1.5-1.5-1.5.67-1.5 1.5z"
              />
            </svg>
          </button>
        </div>
      </div>

      <div id="messages" class="chat-messages"></div>

      <div class="chat-input">
        <button class="input-icon-btn emoji-btn">
          <svg viewBox="0 0 24 24" width="24" height="24" class="icon">
            <path
              fill="currentColor"
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-6c.78 2.34 2.72 4 5 4s4.22-1.66 5-4H7zm8-3c.55 0 1-.45 1-1s-.45-1-1-1-1 .45-1 1 .45 1 1 1zm-6 0c.55 0 1-.45 1-1s-.45-1-1-1-1 .45-1 1 .45 1 1 1z"
            />
          </svg>
        </button>
        <button class="input-icon-btn attach-btn">
          <svg viewBox="0 0 24 24" width="24" height="24" class="icon">
            <path
              fill="currentColor"
              d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"
            />
          </svg>
        </button>
        <div class="input-wrapper">
          <input
            type="text"
            id="messageInput"
            placeholder="Type a message"
            autocomplete="off"
          />
        </div>
        <button id="sendButton" class="send-button">
          <svg viewBox="0 0 24 24" width="24" height="24" class="send-icon">
            <path
              fill="currentColor"
              d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"
            />
          </svg>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
